<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gifted Brainz Sign UP</title>

    <main>
        <div class="first">
                <img src="../images/logo.png" alt="">

        </div>

            <div class="inp">
                <label for="">Enter your Email</label>
                <input type="text">
            </div>
            <div class="inp">
                <label for="">Password</label>

            </div>
            <div class="or">

                <p>G</p>

        <div class="pp">

        </div>
    </main>
    <footer>
        <div>
            <p>Back To Home</p>
        </div>
        <div>
            <p>Privacy & Policy</p>
        </div>
