<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Admin.css">
    <link rel="stylesheet" href="../Css/Payments.css">
</head>
<body>
    <main>
        <aside>
            <div class="toggle">
                <img style="height: 110px;" src="../images/logo.png" alt="" id="hide">
                <img style="height: 40px;" src="../images/arrow_right_alt_FILL0_wght400_GRAD0_opsz48.svg" alt="" id="toggleButton">
            </div>
            <div class="dash">
                <img src="../Emages/Dashboard.png" alt="">
                <p>Dashboard</p>
            </div>
            <div class="between">
                <div class="ween">
                    <img src="../Emages/Group 31.png" alt="">
                    <p class="folded">Quiz Competition</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Group 33.png" alt="">
                    <p class="folded">Quiz Leaderboard</p>
                </div>
                <div class="ween">
                    <img src="../Emages/RGB Color Wheel.png" alt="">
                    <p class="folded">Spin To Win</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Graduation Cap.png" alt="">
                    <p class="folded">Courses</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Bank Cards.png" alt="">
                    <p class="folded">Payments</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Collaboration Female Male.png" alt="">
                    <p class="folded">Referral History</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Order History.png" alt="">
                    <p class="folded">Earnings History</p>
                </div>
            </div>
            <div class="between1">
                <div class="ween">
                    <img src="../images/Group 34.png" alt="">
                    <p class="folded">Setting</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Group 35.png" alt="">
                    <p class="folded">Get Help</p>
                </div>
                <div class="ween">
                    <img src="../Emages/Group 36.png" alt="">
                    <p class="folded">Log Out</p>
                </div>
            </div>
        </aside>
        <div class="pay">
            <div>
                <h1>Payment Method</h1>
                <p>Select Your Payment Method And Proceed With The Widrawals.</p>
            </div>
            <div class="btt">
                <button class="pays">Paystack</button>
                <button class="bank">Bank Transfer</button>
            </div>
        </div>
    </main>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        const aside = document.querySelector("aside");
        const betweenElements = document.querySelectorAll(".between p");
        const between1Elements = document.querySelectorAll(".between1 p");
        const toggleLogo = document.getElementById("hide");

        toggleButton.addEventListener("click", function() {
        toggleLogo.classList.toggle("hidden");
        aside.classList.toggle("aside-hidden");
        betweenElements.forEach(element => element.classList.toggle("folded"));
        between1Elements.forEach(element => element.classList.toggle("folded"));
        });
    </script>
</body>
</html>
